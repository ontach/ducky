<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" id="theme-stylesheet">
    <title>Polowanie na Kaczki</title>
</head>

<body>
    <div class="menu-container">
        <h1>Polowanie na Kaczki</h1>
        <div class="menu-options">
            <label for="time">Czas gry (s):</label>
            <input type="number" id="time" value="60">
            <label for="points">Punkty do wygrania:</label>
            <input type="number" id="points" value="25">
            <label for="geesePercentage">Procent 🦢</label>
            <input type="number" id="geesePercentage" value="5">
            <label for="breadChance">Szansa 🍞</label>
            <input type="number" id="breadChance" value="10">
            <label for="bombsPercentage">Procent 💣:</label>
            <input type="number" id="bombsPercentage" value="20">
            <label for="minBombs">Min ilość 💣</label>
            <input type="number" id="minBombs" value="1">
            <label for="maxBombs">Max ilość 💣</label>
            <input type="number" id="maxBombs" value="5">
        </div>
        <div class="stats">
            <div>Twój Najwyższy Wynik: <span id="highest-score">0</span></div>
        </div>
        <button id="start-button" class="menu-button">Rozpocznij grę</button>
    </div>
    <div class="game-container">
        <div id="explosion" class="explosion"></div>

        <div class="score-timer">
            <div id="score">Punkty: 0</div>
            <div id="timer">Czas: 60</div>
        </div>
        <div id="message" class="message-box"></div>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
